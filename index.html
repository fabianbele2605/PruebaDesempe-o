<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título que aparece en la pestaña del navegador -->
    <title>NoahWeb</title>
    <!-- Enlace al archivo CSS para estilos -->
    <link rel="stylesheet" href="./assets/index.css">
</head>
<!-- Cuerpo del documento - todo el contenido visible -->
<body>
    <header>
        <!-- Encabezado de la página -->
        <a href="./index.html">Noah Web</a>
        <!-- Barra de navegación principal -->
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#tienda">Tienda</a></li>
                <!--AL darle click salimos de la pagina y volvemos al login-->
                <li><a href="./login.html">Exit</a></li>
            </ul>
        </nav>
    </header>
     <!-- Contenido principal de la página -->
    <main>
        <!--Nuestra primera seccion la que nos mostrara el primero contenido de tutoria que enlazara a otro html que sera kali.hmtl-->
        <section>
        <div class="hero">
        <div class="promo">
            <h2>Quieres Ayudar a nuestro campesinos</h2>
            <p>Aqui puedes conocer y comprar sus productos</p>
            <!--Aqui al darle click ingresamos a otra pestaña que seria kali.html-->
            <button type="submit"><a href="./kali.html" target="_blank">Quiero Conocer</a></button>
        </div>
        <!--Aqui insertamos nuestro video de fondo-->
        <video id="video-fondo" muted autoplay loop>
            <source src="./img/3365440-uhd_3840_2160_30fps.mp4"
            type="video/mp4">
        </video>
        <div class="capa"></div>
        </div>
        </section>
        <!--Aqui tenemos la segunda seccion que nos mostrara un segundo contenido de tutoria que seria la de python ,que nos enlazaria a la pestaña py.html-->
        <section>
            <div class="hero">
            <div class="promo">
                <h2 class="degra">Quieres ser Experto en Python</h2>
                <p class="degra">Este tutorial te enseñaremos python de manera avanzada</p>
                <!--Aqui al darle click ingresamos a otra pestaña que seria py.html-->
                <button class="degra" type="submit"><a class="botonpy" href="./py.html">Quiero ser Pythonlover</a></button>
            </div>
            <!--Aqui insertamos un segundo video para seccion de python-->
            <video muted autoplay loop>
                <source src="./img/python.mp4" type="video/mp4">
            </video>
            </div>
        </section> 
    </main>
    <!-- Pie de página -->
    <footer>
        <div class="iframe">
            <!-- Sección de redes sociales -->
            <h3>Mis Canales</h3>
            <!--Aqui no enlaze ninguna red social-->
            <img src="./img/GitHub_Invertocat_Logo.svg.png" alt="githud">
            <img src="./img/Twitter_X.png" alt="X">
            <img src="./img/telegram.png" alt="Telegram">
        </div>
    </footer>
    <!--Aqui importamos el archivo js para que cumpal la condicion de login.html y pase a este index.html-->
    <script src="./js/login.js"></script>
</body>
</html>
